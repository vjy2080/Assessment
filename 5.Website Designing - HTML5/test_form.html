<!-- form.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Student Registration Form -->
    <h2>Student Registration Form</h2>
    <form>
        <div class="main">
            <div class="col1">
                <label for="fname">First Name</label>
            </div>
            <div class="col2">
                <input type="text" placeholder="Enter your First Name" name="fname" id="fname" required>
            </div>

            <br><br>
            <div class="col1">
                <label for="lname">Last Name</label>
            </div>
            <div class="col2">
                <input type="text" placeholder="Enter your Last Name" name="lname" id="lname" required>
            </div>

            <br><br>
            <div class="col1">
                <label for="email">Email</label>
            </div>
            <div class="col2">
                <input type="email" placeholder="Enter your Email" name="email" id="email" onblur="validateEmail()"
                    required>
            </div>
            <div id="msgEmail" class="col2 error"></div>

            <br><br>
            <div class="col1">
                <label for="mobile">Mobile</label>
            </div>
            <div class="col2">
                <input type="tel" placeholder="Enter Mobile No." name="mobile" id="mobile" onblur="validateMobile()"
                    required>
            </div>
            <div id="msgMobile" class="col2 error"></div>

            <br><br>
            <div class="col1">
                Gender
            </div>
            <div class="col2">
                <input type="radio" name="gender" value="Male" id="male"> <label for="male">Male</label>
                <input type="radio" name="gender" value="Female" id="female"> <label for="female">Female</label>
            </div>

            <br><br>
            <div class="col1">
                <label for="birthDate">Date of Birth</label>
            </div>
            <div class="col2">
                <input type="date" name="birthDate" id="birthDate" value="1990-01-01" min="1990-01-01" max="2005-12-31">
            </div>

            <br><br>
            <div class="row">
                <div class="col1">
                    <label for="address">Address</label>
                </div>
                <div class="col2">
                    <textarea name="address" id="address" cols="20" rows="5"></textarea>
                </div>
            </div>

            <br><br>
            <div class="col1">
                City
            </div>
            <div class="col2">
                <input type="text" name="city" id="city">
            </div>

            <br><br>
            <div class="col1">
                Area PIN
            </div>
            <div class="col2">
                <input type="number" name="pin" id="pin">
            </div>

            <br><br>
            <div class="col1">
                State
            </div>
            <div class="col2">
                <input type="text" name="state" id="state">
            </div>

            <br><br>
            <div class="col1">
                <label for="qualifications">Qualifications</label>
            </div>
            <div class="col2">
                <select name="qualifications" id="qualifications">
                    <option value="Select Qualifications">Select Qualifications</option>
                    <option value="10th">10th</option>
                    <option value="12th">12th</option>
                    <option value="bachelor">Bachelor</option>
                    <option value="master">Master</option>
                </select>
            </div>

            <br><br>
            <div class="row">
                <div class="col1">
                    <label for="specialization">Specialization</label>
                </div>
                <div class="col2">
                    <label for="computerScience">
                        <input type="checkbox" id="computerScience" name="field" value="computerScience"> Computer
                        Science
                    </label> <br>

                    <label for="informationTechnology">
                        <input type="checkbox" id="informationTechnology" name="field" value="informationTechnology">
                        Information Technology
                    </label> <br>

                    <label for="computerArchitecture">
                        <input type="checkbox" id="computerArchitecture" name="field" value="computerArchitecture">
                        Computer Architecture
                    </label> <br>

                    <label for="teleCommunication">
                        <input type="checkbox" id="teleCommunication" name="field" value="teleCommunication">
                        Telecommunication
                    </label> <br>

                </div>
            </div>

            <br><br>
            <div class="col1">
                <label for="password">Password</label>
            </div>
            <div class="col2">
                <input type="password" name="password" id="password" required>
            </div>
            <div>
                <input class="register" type="submit" value="Register" id="register">
            </div>
            <div id="msgSubmit" class="col2 error"></div>
        </div>
    </form>
    <script src="script.js"></script>
</body>

</html>

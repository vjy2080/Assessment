<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Image Gallery</title>
  <!-- Include Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- Include Lightbox CSS -->
  <link rel="stylesheet" href="lightbox/lightbox.min.css">
  <!-- Include Custom CSS -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Framework Web Designing Assessment Test 3</h1>
    <h3>PHOTO/GALLERY</h3>
  <div class="container">
    <div class="row" id="image-gallery">
      <!-- Add your images here -->
      <div class="col-4 my-3">
        <a href="images/image1.jpg" data-lightbox="gallery" data-title="Image 1">
          <img src="images/image1-thumb.jpg" class="w-100 h-100" alt="Image 1">
        </a>
      </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <!-- Include Lightbox JS -->
  <script src="lightbox/lightbox.min.js"></script>

  <script src="script.js"></script>

</html>
